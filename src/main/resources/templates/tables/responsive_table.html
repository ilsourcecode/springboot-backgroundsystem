<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
  <link rel="shortcut icon" href="#" type="image/png">

  <title>Responsive Table</title>

  <!--responsive table-->
  <link href="css/table-responsive.css" rel="stylesheet" />

    <div th:replace="common :: commonstyle"></div>
</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: commonleft"></div>

    <!-- main content start-->
    <div class="main-content" >

        <div th:replace="common :: commonnav"></div>
        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                Responsive Table
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a href="#">Dashboard</a>
                </li>
                <li>
                    <a href="#">Data Table</a>
                </li>
                <li class="active"> Responsive Table </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
            <header class="panel-heading">
                Responsive table
                        <span class="tools pull-right">
                            <a href="javascript:;" class="fa fa-chevron-down"></a>
                            <a href="javascript:;" class="fa fa-times"></a>
                         </span>
            </header>
            <div class="panel-body">
                <section id="unseen">
                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th class="numeric">id</th>
                            <th class="numeric">name</th>
                            <th class="numeric">email</th>
                            <th class="numeric">age</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="student,status:${students}">
                            <td th:text="${status.count}" class="numeric">$1.38</td>
                            <td th:text="${student.name}" class="numeric">-0.01</td>
                            <td th:text="${student.email}" class="numeric">-0.36%</td>
                            <td th:text="${student.age}" class="numeric">$1.39</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </section>
        </div>
        </div>
        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer>
            2014 &copy; AdminEx by ThemeBucket
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<div th:replace="common :: commonscript"></div>

</body>
</html>
